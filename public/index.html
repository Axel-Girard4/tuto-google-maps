<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        // The location of our house
        var ourHouse = { lat: 46.295112, lng: -0.435510 };

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: ourHouse,
                zoom: 10
            });
            var image1 = 'https://icon-icons.com/icons2/1258/PNG/72/1495574559-map-location-solid-style-01_84581.png';
            // The marker, positioned our house
            var marker1 = new google.maps.Marker({
                position: ourHouse, map: map, title: 'Maison', draggable: false, icon: image1,
                animation: google.maps.Animation.DROP,
            });
            marker1.addListener('click', toggleBounce);
           
            var image2 = 'https://icon-icons.com/icons2/1258/PNG/64/1495574610-map-location-solid-style-05_84562.png';
            var marker2 = new google.maps.Marker({
                position: { lat: 46.307164, lng: -0.454607 }, map: map, title: 'Maison Papi et Mamie', icon: image2
            });
            // To add the marker to the map, call setMap();
            //marker.setMap(map);
        }

        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEWiKYb1NVOtNHeDgtED4qSw4dUSQIgII&callback=initMap"
        async defer></script>
</body>

</html>
